<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="../css/register.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class = "special_nav"><a href = "index.html">HOME </a></li>
        <li><a href = "contact.html">CONTACT </li>
        <li><a href = "register.html">REGISTER</a></li>
        <li><a href ="login.html">LOGIN</a></li>
        <li><a href = "calculator.html">CALCULATOR</a></li>
      </ul>
    </nav>
  </header>
  <div>
    <h1 class= "welcome_heading">Fill the form to Register</h1>
  </div>
  <form action="#" method="get">
    <div>
        <label for="first_name" id="">First Name</label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          required
          class="first_name"
        />
      </div>
    <div>
        <label for="last_name" id="">Last Name</label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          required
          class="last_name"
        />
    </div>
    <div>
        <label for="phone_number" id="">Phone Number</label>
        <input
          type="tel"
          name="phone_number"
          id="phone_number"
          required
          class="phone_number"
        />
    </div>


    <div>
        <label for="gender">Gender</label>
        <select name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
        </select>
    </div> 
    <div>
      <label for="country">Country</label>
      <input type="text" name="country" id="country" required class="country"/>
    </div>

    <div>
      <label for="state_province">State/Province</label>
      <input type="text" name="state_province" id="state_province" required       
      class="state_province"/>
      </div>

    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required class="username"/>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="passwowrd" required         
       class="password"/>
    </div>


    <div>
      <label for="confirm_password"> Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_passwowrd" required       class="password"/>
    </div>
      
      
        <button>Sign Up</button>
  <script src="script.js"></script>
</body>

</html>
