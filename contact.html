<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
  <link href="../css/contact.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class = "special_nav"><a href = "index.html">HOME </a></li>
        <li><a href = "contact.html">CONTACT </li>
        <li><a href = "register.html">REGISTER</a></li>
        <li><a href ="login.html">LOGIN</a></li>
        <li><a href = "calculator.html">CALCULATOR</a></li>
        
      </ul>
    </nav>
  </header>

  <div>
    <h1 class= "welcome_heading">TALK TO ME</h1>
  </div>


   
     <form action = "#" method = "post">
    <div>  
      <label for="contact_name" id="">Name</label>
        <input
          type="text"
          name="contact_name"
          id="contact_name"
          required
          class="contact_name"
        />
   </div>


  <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required class="email"/>
  </div>

  <div>
    <textarea  name="message"id="message" rows="10" cols="35">
     Please Enter your message or reveiews.....
   </textarea>
  </div>

  <div>
        <label for="priority">Priority:</label>
        <select name="priority" required>
          <option value="urgent">Urgent</option>
          <option value="mildy_urgent">Mildy Urgent</option>
          <option value="not_very_urgent">Not Very Urgent</option>
        </select>
    </div> 
       <button>SUBMIT</button>
     </form>
        

  
  
 
  <script src="script.js"></script>
</body>

</html>
